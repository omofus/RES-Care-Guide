    <link rel="stylesheet" href="feeding.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

</head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">RES Turtle Guide</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <div id="map" style="height: 500px;"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script>
    const map = L.map('map').setView([39.8283, -98.5795], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add the geocoder search bar
    L.Control.geocoder({
        defaultMarkGeocode: true // places a marker when you search
    }).addTo(map);

    // OPTIONAL: Custom exotic vet icon
    const exoticVetIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616408.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
    });

    // Example exotic vet list
    const exoticVets = [
        { name: "Exotic Vet - Chicago", coords: [41.8781, -87.6298] },
        { name: "Exotic Vet - Los Angeles", coords: [34.0522, -118.2437] },
        { name: "Exotic Vet - New York", coords: [40.7128, -74.0060] }
    ];

    // Add markers for each exotic vet
    exoticVets.forEach(vet => {
        L.marker(vet.coords, { icon: exoticVetIcon })
            .addTo(map)
            .bindPopup(`<b>${vet.name}</b>`);
    });
</script>

    </body>
</html>
